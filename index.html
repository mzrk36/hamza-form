<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="https://formsubmit.co/hamzakhalil30987@gmail.com" method="POST" enctype="multipart/form-data">
    
    <label for="country">Select Country</label><br>
    <select name="country" id="country">
      <option>Select</option>
      <option>Pakistan</option>
      <option>India</option>
      <option>USA</option>
      <option>Turkey</option>
    </select><br><br>

    <label for="course">Select Course and Event</label><br>
    <select name="course" id="course">
      <option>Select Course and Event</option>
      <option>Web Development</option>
      <option>Graphic Designing</option>
      <option>AI & Chatbot Development</option>
      <option>Mobile App Development</option>
    </select><br><br>

    <label for="proficiency">Select Your Computer Proficiency</label><br>
    <select name="proficiency" id="proficiency">
      <option>Select your Computer Proficiency</option>
      <option>None</option>
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select><br><br>

    <label for="name">Full Name</label><br>
    <input type="text" id="name" name="full_name" placeholder="Enter your Name"><br><br>

    <label for="father_name">Father's Name</label><br>
    <input type="text" id="father_name" name="father_name" placeholder="Enter your Father's Name"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number"><br><br>

    <label for="cnic">CNIC</label><br>
    <input type="text" id="cnic" name="cnic" placeholder="Enter your CNIC"><br><br>

    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="gender">Select Gender</label><br>
    <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
    <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" placeholder="Enter Your Address"><br><br>

    <label for="qualification">Last Qualification</label><br>
    <select name="qualification" id="qualification">
      <option>Select Qualification</option>
      <option>Matric</option>
      <option>Intermediate</option>
      <option>Undergraduate</option>
      <option>Graduate</option>
      <option>Master</option>
      <option>PhD</option>
      <option>Other</option>
    </select><br><br>

    <label for="laptop">Do You Have a Laptop?</label><br>
    <select name="laptop" id="laptop">
      <option>Select an Option</option>
      <option>Yes</option>
      <option>No</option>
    </select><br><br>

    <label for="picture">Upload Your Picture</label><br>
    <input type="file" id="picture" name="picture"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
